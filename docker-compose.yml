services:


  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - network
    healthcheck:
      test: ["CMD", "mysqladmin","ping",]
      interval: 10s
      retries: 5
    env_file:
      - .env


  wms:
    build:
      context: .
    environment:
      FLASK_APP: wms.py
      FLASK_ENV: development
    ports:
      - "5050:5050"
    depends_on:
      - db
    networks:
      - network
    env_file:
      - .env


networks:
  network:
    driver:  bridge