<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='postaccess.css') }}">
    <title>WMS</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{{url_for('dashboard')}}">Panel</a></li>
            <li><a href="{{url_for('products')}}">Produkty</a></li>
            <li><a href="{{url_for('orders')}}">Zam√≥wienia</a></li>
            <li><a href="{{url_for('logout')}}">Wyloguj</a></li>
        </ul>
    </nav>
</header>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Data utworzenia</th>
    </tr>
  </thead>
  <tbody>
    {% for prod in prods %}
    <tr>
      <td>{{ prod.id }}</td>
      <td>{{ prod.name }}</td>
      <td>{{ prod.sku }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4">Brak produktow do wyswietlenia </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
