<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='postaccess.css') }}">
    <title>Regał {{ code }}</title>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="{{url_for('dashboard')}}">Panel</a></li>
            <li><a href="{{url_for('products')}}">Produkty</a></li>
            <li><a href="{{url_for('recivings')}}">Przyjęcia</a></li>
            <li><a href="{{url_for('shipments')}}">Wysyłka</a></li>
            <li><a href="{{url_for('logout')}}">Wyloguj</a></li>
        </ul>
    </nav>
</header>
    <main id="cont_detail">
        <section id="detail">
    <h2>Zawartość regału {{ polka_code }}</h2>
    {% if items %}
        <ul id="list_detail">
        {% for item in items %}
            <li>{{ item.name }} – ilość: {{ item.quantity }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Brak produktów w tym regale.</p>
    {% endif %}
    </section>
    </main>
</body>
</html>
