<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Regał {{ code }}</title>
</head>
<body>
    <h2>Zawartość regału {{ code }}</h2>
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item.name }} – ilość: {{ item.quantity }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Brak produktów w tym regale.</p>
    {% endif %}
    <a href="/map">Powrót do mapy</a>
</body>
</html>
